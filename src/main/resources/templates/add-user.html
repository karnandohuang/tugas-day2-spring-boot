<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <title>Create User</title>
</head>
<body>

<div class="add-form p-5 m-5">
    <form name="login" th:action="@{/admin/users}"  method="post" enctype="application/json">
        <fieldset>
            <h1 class="my-3">Insert User</h1>
            <div class="form-group">
                Username :
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                Name :
                <input type="text" class="form-control" name="username" id="name" placeholder="name" required="true"/>
            </div>
            <div class="form-group">
                Password :
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="true"/>
            </div>
            <button id="insert-user" type="submit" class="btn btn-primary btn-login" value="Log In">Sign In</button>
        </fieldset>
    </form>
</div>

<script src="../../js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
<script src="../../add-user.js"></script>

</body>
</html>
